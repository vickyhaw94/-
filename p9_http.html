<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTTP - Angular JS</title>
</head>
<body>
    <h1>Angular JS HTTP</h1>
    <p>HTTP service make a request to the server, and returns a response.</p>
    
    <div ng-app="myApp" ng-controller="myCtrl">
        <h3>Different Methods </h3>
        <ul>
            <li ng-repeat="x in methodArr">
                {{x}}
            </li>
        </ul>
        <h3>Different Methods Properties</h3>
        <ul>
            <li ng-repeat="y in propertiesArr">
                {{y}}
            </li>
        </ul>
        
        <h3>The data in Sites php file</h3>
        <ul>
            <li ng-repeat="z in myFruits">
                {{ z.Name + ": " + z.Category }}
            </li>
        </ul>
    </div>
    
 
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    angular.module("myApp",[]).controller("myCtrl",function($scope, $http){
       $scope.methodArr = ["delete", "get", "head", "jsonp", "patch", "post", "put"]; 
       $scope.propertiesArr = ["config", "data", "headers", "status", "statusText"];
       $http.get("fruits.php").success(function(response){
           /*must use fruits (same name as declared in fruits php file) this is how the JSON file works*/
           $scope.myFruits = response.fruits; 
       });
    });
</script>
</body>
</html>
