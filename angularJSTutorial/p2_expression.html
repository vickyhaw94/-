<body>
<!--
AngularJS 表达式写在双大括号内：{{ expression }}。
AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
AngularJS 将在表达式书写的位置"输出"数据。
AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
-->
<!-- Example One
    <div ng-app="">
        <p>This is the very first expression: {{ 10 + 10 }}</p>
    </div>
-->
    
<!-- Example Two 
- 使用 ng-init 不是很常见
    <div ng-app="" ng-init="a=1; b=2">
        <p>A * B = {{ a*b }}</p>
    </div>
-->
    
<!-- Example Three 
- first using the expression {{}}
- second using ng-bind
- both are doing the same thing
    <div ng-app="" ng-init="firstName='WK'; lastName='H'">
        <p>My name is: {{ firstName + " " + lastName }}</p>
    </div> 
    
    <div ng-app="" ng-init="firstName='WK'; lastName='H'">
        <p>My name is: <span ng-bind="firstName + ' ' + lastName"></span></p>
    </div>
-->
